<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> register now</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme29.css">
</head>
<style>
    .stuck {
        width: 100%;
        margin-top: 80px;
        margin-bottom: 50px;
        position: absolute;
        text-align: center;
        margin-right: 18px;
        z-index: 2;
        float: left;
    }
</style>

<body>
    <div class="form-body without-side">
        <div class="stuck">
            <img style="width: 80px; margin-right: 10px;" src="https://upload.wikimedia.org/wikipedia/commons/6/62/Media_One_Logo.png" alt="">
            <img style="width: 80px;" height="60px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRID6tgUgFH6AWfwSV58sskwlVPXaVmGcGB9dKabVl2sg&s" alt="">
            <img style="width: 80px; margin-left: 10px;" src="" alt="">
        </div><br><br>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="images/graphic3.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <span>                        <h4 style="color: white; font-weight: bold;">INTERNATIONAL EDUCATIONAL FESTIVAL</h4>
                        <!-- <p>IEF - 12th MAY - MALAPPURAM - ROSE LOUNGE</p></span> -->

                        <div>
                            <input class="form-control" id="name" type="text" name="name" placeholder="Full Name"
                                required>
                            <input class="form-control" id="phone" type="phone" name="Phone"
                                placeholder="phone" required>
                            <input class="form-control" id="email" type="email" name="email"
                                placeholder="E-mail Address" required>                               
                            <input class="form-control" id="adderss" type="Adderss" name="Address" placeholder="adderss"
                                required>

                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                                <img src="images/full white logo.png" style="width: 100px;"><br><br>
                                <div class="copyright">
                                    <p><a href="https://www.vectorcrop.com/">VectorCrop</a> &copy; 2023 All Right Reserved</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>



    
</body>

</html>
